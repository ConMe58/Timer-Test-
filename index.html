<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>ME Timer</title>

  <style>
    /* -------------------------------------
       iOS Farbdesign — native iPhone Farben
       ------------------------------------- */
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --secondary: #6b7280;
      --separator: rgba(0,0,0,0.12);
      --accent: #30d158;
      --blur-bg: rgba(255,255,255,0.7);
      --sidebar-bg: rgba(250,250,250,0.9);
      --shadow: 0 8px 28px rgba(0,0,0,0.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --secondary: #8e8e93;
        --separator: rgba(255,255,255,0.16);
        --blur-bg: rgba(0,0,0,0.55);
        --sidebar-bg: rgba(22,22,25,0.9);
        --shadow: 0 8px 32px rgba(0,0,0,0.75);
      }
    }

    /* -----------------------------------------
       Basislayout — vollständige XY-Zentrierung
       ----------------------------------------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center; /* vertikal zentriert */
      text-align: center;
      min-height: 100vh; /* volle Höhe */
      padding: 0 16px;
      padding-top: calc(env(safe-area-inset-top));
      padding-bottom: calc(env(safe-area-inset-bottom));
    }

    main {
      width: 100%;
      max-width: 600px;
    }

    /* -----------------------
       Menü-Button
       ----------------------- */
    .menu-toggle {
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      left: 16px;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(14px);
      background: var(--blur-bg);
      border: 1px solid var(--separator);
      cursor: pointer;
      z-index: 50;
      transition: 0.15s ease;
    }

    .menu-toggle span,
    .menu-toggle span::before,
    .menu-toggle span::after {
      display: block;
      width: 18px;
      height: 2px;
      background: var(--fg);
      border-radius: 999px;
      content: "";
    }

    .menu-toggle span { position: relative; }
    .menu-toggle span::before { position: absolute; top: -6px; }
    .menu-toggle span::after  { position: absolute; top:  6px; }

    /* -----------------------
       Timer Style
       ----------------------- */
    .timer { margin-bottom: 56px; }
    .timer:last-child { margin-bottom: 0; }

    .timer-title {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: clamp(1.6rem, 3vw, 2rem);
      letter-spacing: -0.01em;
    }

    .timer-row {
      display: flex;
      justify-content: center;
      gap: clamp(18px, 4vw, 32px);
    }

    .timer-unit { text-align: center; }

    .timer-value {
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      font-size: clamp(2.8rem, 8vw, 4rem);
      line-height: 1.1;
    }

    .timer-label {
      margin-top: 5px;
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.13em;
    }

    /* -----------------------
       Sidebar
       ----------------------- */
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: 0.18s ease;
      z-index: 40;
    }

    body.sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: min(330px, 80vw);
      transform: translateX(-100%);
      transition: 0.22s cubic-bezier(.25,.8,.25,1);
      z-index: 50;
      display: flex;
    }

    body.sidebar-open .sidebar { transform: translateX(0); }

    .sidebar-inner {
      width: 100%;
      background: var(--sidebar-bg);
      backdrop-filter: blur(28px);
      padding: 22px 18px 40px;
      overflow-y: auto;
      border-right: 1px solid var(--separator);
    }

    .timer-item {
      background: var(--blur-bg);
      border-radius: 14px;
      padding: 14px;
      margin-top: 14px;
      border: 1px solid var(--separator);
      backdrop-filter: blur(20px);
    }

    label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 4px;
      display: block;
    }

    input[type=text] {
      width: 100%;
      padding: 10px;
      font-size: 0.92rem;
      border-radius: 10px;
      border: 1px solid var(--separator);
      background: rgba(255,255,255,0.1);
      color: var(--fg);
    }

    .btn {
      flex: 1;
      padding: 9px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: var(--fg);
      border: 1px solid var(--separator);
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: 0.15s ease;
    }

    .btn-primary {
      background: rgba(48,209,88,0.18);
      border-color: rgba(48,209,88,0.45);
    }

    .btn-danger {
      background: rgba(255,69,58,0.18);
      border-color: rgba(255,69,58,0.45);
    }

    .timer-actions { display: flex; gap: 8px; margin-top: 12px; }

    #addTimerBtn {
      width: 100%;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <div class="menu-toggle" id="menuToggle"><span></span></div>

  <!-- Zentrierter Inhalt -->
  <div class="page">
    <main id="timers"></main>
  </div>

  <!-- Sidebar -->
  <div class="backdrop" id="backdrop"></div>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <h2>Timer verwalten</h2>
      <p class="sidebar-hint">Format: <strong>TT.MM.JJJJ HH:MM</strong></p>
      <div id="timerList"></div>
      <button class="btn btn-primary" id="addTimerBtn">+ Timer hinzufügen</button>
    </div>
  </aside>

  <script>
    /* ----------------------
       Storage + Defaults
       ---------------------- */
    const STORAGE_KEY = "meTimersV5";
    let timers = [];

    function loadTimers() {
      const raw = localStorage.getItem(STORAGE_KEY);

      if (!raw) {
        const now = new Date().toISOString();
        timers = [
          { label:"ME seit:", startISO: now },
          { label:"Very Severe ME seit:", startISO: now },
          { label:"Bett nicht verlassen seit:", startISO: now }
        ];
        saveTimers();
        return;
      }

      try {
        const parsed = JSON.parse(raw);
        timers = Array.isArray(parsed) ? parsed : [];
      } catch { timers = []; }
    }

    function saveTimers() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(timers));
    }

    /* ----------------------
       Datum Format
       ---------------------- */
    function pad(n){ return String(n).padStart(2,"0"); }

    function parseDate(str) {
      const m=str.match(/^(\d{1,2})\.(\d{1,2})\.(\d{4})\s+(\d{1,2}):(\d{2})$/);
      if(!m)return null;
      const d=new Date(+m[3],m[2]-1,+m[1],+m[4],+m[5]);
      return isNaN(d)?null:d;
    }

    function formatInput(iso) {
      const d=new Date(iso);
      return `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /* ----------------------
       Timer Rendering
       ---------------------- */
    const timersEl=document.getElementById("timers");

    function renderTimers(){
      timersEl.innerHTML="";

      timers.forEach((t,index)=>{
        const sec=document.createElement("section");
        sec.className="timer";

        const title=document.createElement("h2");
        title.className="timer-title";
        title.textContent=t.label;
        sec.appendChild(title);

        const row=document.createElement("div");
        row.className="timer-row";

        ["days","hours","minutes","seconds"].forEach(unit=>{
          const u=document.createElement("div");
          u.className="timer-unit";

          const v=document.createElement("div");
          v.className="timer-value";
          v.dataset.index=index;
          v.dataset.unit=unit;

          const l=document.createElement("div");
          l.className="timer-label";
          l.dataset.index=index;
          l.dataset.unit=unit;

          u.appendChild(v);
          u.appendChild(l);
          row.appendChild(u);
        });

        sec.appendChild(row);
        timersEl.appendChild(sec);
      });
    }

    const singular={
      days:"Tag",
      hours:"Stunde",
      minutes:"Minute",
      seconds:"Sekunde"
    };
    const plural={
      days:"Tage",
      hours:"Stunden",
      minutes:"Minuten",
      seconds:"Sekunden"
    };

    function updateTimers(){
      const now=new Date();

      timers.forEach((t,index)=>{
        const start=new Date(t.startISO);
        let s=Math.floor((now-start)/1000);
        if(s<0)s=0;

        const d=Math.floor(s/86400); s%=86400;
        const h=Math.floor(s/3600); s%=3600;
        const m=Math.floor(s/60);
        const se=s%60;

        const data={days:d,hours:h,minutes:m,seconds:se};

        for(const unit of["days","hours","minutes","seconds"]){
          const num=data[unit];

          const v=document.querySelector(`.timer-value[data-index="${index}"][data-unit="${unit}"]`);
          if(v)v.textContent=(unit==="days")?num:pad(num);

          const lab=document.querySelector(`.timer-label[data-index="${index}"][data-unit="${unit}"]`);
          if(lab)lab.textContent=((num===1)?singular[unit]:plural[unit]).toUpperCase();
        }
      });
    }

    /* ----------------------
       Sidebar
       ---------------------- */
    const list=document.getElementById("timerList");
    const add=document.getElementById("addTimerBtn");

    function renderSidebar(){
      list.innerHTML="";

      timers.forEach((t,index)=>{
        const item=document.createElement("div");
        item.className="timer-item";

        const l1=document.createElement("label");
        l1.textContent="Titel";
        const i1=document.createElement("input");
        i1.type="text";
        i1.value=t.label;
        i1.onchange=()=>{
          t.label=i1.value||"Timer";
          saveTimers(); renderTimers();
        };

        const l2=document.createElement("label");
        l2.textContent="Startzeit";
        const i2=document.createElement("input");
        i2.type="text";
        i2.value=formatInput(t.startISO);
        i2.onchange=()=>{
          const d=parseDate(i2.value);
          if(!d)return alert("Bitte Format: TT.MM.JJJJ HH:MM");
          t.startISO=d.toISOString();
          saveTimers(); renderTimers();
        };

        const act=document.createElement("div");
        act.className="timer-actions";

        const now=document.createElement("button");
        now.className="btn";
        now.textContent="Start = jetzt";
        now.onclick=()=>{
          const d=new Date();
          t.startISO=d.toISOString();
          i2.value=formatInput(t.startISO);
          saveTimers(); renderTimers();
        };

        const del=document.createElement("button");
        del.className="btn btn-danger";
        del.textContent="Löschen";
        del.onclick=()=>{
          if(confirm("Timer löschen?")){
            timers.splice(index,1);
            saveTimers(); renderSidebar(); renderTimers();
          }
        };

        act.appendChild(now);
        act.appendChild(del);

        item.appendChild(l1);
        item.appendChild(i1);
        item.appendChild(l2);
        item.appendChild(i2);
        item.appendChild(act);

        list.appendChild(item);
      });
    }

    /* ----------------------
       Menü öffnen/schließen
       ---------------------- */
    document.getElementById("menuToggle").onclick=()=>{
      document.body.classList.toggle("sidebar-open");
    };
    document.getElementById("backdrop").onclick=()=>{
      document.body.classList.remove("sidebar-open");
    };

    /* ----------------------
       Init
       ---------------------- */
    loadTimers();
    renderTimers();
    renderSidebar();
    updateTimers();
    setInterval(updateTimers,1000);
  </script>

</body>
</html>
