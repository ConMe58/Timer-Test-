 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ME Timer</title>

  <!-- System-Theme berÃ¼cksichtigen -->
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: rgba(0,0,0,0.7);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --muted: rgba(255,255,255,0.7);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 20px;
      text-align: center;
    }

    .block { display: flex; flex-direction: column; gap: 12px; }
    h2 { margin: 0; font-size: clamp(18px, 4vw, 28px); font-weight: 700; }

    .timer {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 14px;
      justify-content: center;
      align-items: end;
    }

    .col { display: flex; flex-direction: column; align-items: center; }
    .num {
      font-size: clamp(24px, 10vw, 64px);
      font-weight: 800;
      line-height: 1.05;
      white-space: nowrap;
    }
    .label {
      font-size: clamp(10px, 3vw, 16px);
      color: var(--muted);
      margin-top: 4px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="block">
    <h2>ME seit:</h2>
    <div class="timer">
      <div class="col"><div id="d1" class="num">0</div><div class="label">TAGEN</div></div>
      <div class="col"><div id="h1" class="num">00</div><div class="label">STUNDEN</div></div>
      <div class="col"><div id="m1" class="num">00</div><div class="label">MINUTEN</div></div>
      <div class="col"><div id="s1" class="num">00</div><div class="label">SEKUNDEN</div></div>
    </div>
  </div>

  <div class="block">
    <h2>Very Severe ME seit:</h2>
    <div class="timer">
      <div class="col"><div id="d2" class="num">0</div><div class="label">TAGEN</div></div>
      <div class="col"><div id="h2" class="num">00</div><div class="label">STUNDEN</div></div>
      <div class="col"><div id="m2" class="num">00</div><div class="label">MINUTEN</div></div>
      <div class="col"><div id="s2" class="num">00</div><div class="label">SEKUNDEN</div></div>
    </div>
  </div>

  <script>
    const start1 = new Date("2022-12-13T13:00:00+01:00");
    const start2 = new Date("2023-12-23T16:30:00+01:00");
    const pad = n => String(n).padStart(2, "0");

    function draw(nowMs, start, id) {
      const diff = Math.floor((nowMs - start.getTime()) / 1000);
      const days = Math.floor(diff / 86400);
      const hrs  = Math.floor((diff % 86400) / 3600);
      const mins = Math.floor((diff % 3600) / 60);
      const secs = diff % 60;

      document.getElementById("d" + id).textContent = days;
      document.getElementById("h" + id).textContent = pad(hrs);
      document.getElementById("m" + id).textContent = pad(mins);
      document.getElementById("s" + id).textContent = pad(secs);
    }

    function update() {
      const now = Date.now();
      draw(now, start1, "1");
      draw(now, start2, "2");
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
