<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ME Timer</title>

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: rgba(0,0,0,0.7);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --muted: rgba(255,255,255,0.7);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 70px;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 700;
    }

    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(20px, 5vw, 60px);
    }

    .years {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .years .num {
      font-size: clamp(50px, 14vw, 140px);
      font-weight: 900;
      line-height: 1;
    }

    .years .label {
      font-size: clamp(12px, 3vw, 20px);
      color: var(--muted);
      margin-top: 6px;
      text-transform: uppercase;
    }

    .rest {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: clamp(20px, 6vw, 80px);
    }

    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .num {
      font-size: clamp(24px, 9vw, 80px);
      font-weight: 800;
      line-height: 1;
    }

    .label {
      font-size: clamp(12px, 3vw, 18px);
      color: var(--muted);
      margin-top: 4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div>
    <h2>ME seit:</h2>
    <div class="block">
      <div class="years">
        <div id="y1" class="num">0</div>
        <div id="ly1" class="label">JAHRE</div>
      </div>
      <div class="rest">
        <div class="row">
          <div class="col"><div id="d1" class="num">0</div><div id="ld1" class="label">TAGE</div></div>
          <div class="col"><div id="h1" class="num">00</div><div id="lh1" class="label">STD</div></div>
        </div>
        <div class="row">
          <div class="col"><div id="m1" class="num">00</div><div id="lm1" class="label">MIN</div></div>
          <div class="col"><div id="s1" class="num">00</div><div id="ls1" class="label">SEK</div></div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h2>Very Severe ME seit:</h2>
    <div class="block">
      <div class="years">
        <div id="y2" class="num">0</div>
        <div id="ly2" class="label">JAHRE</div>
      </div>
      <div class="rest">
        <div class="row">
          <div class="col"><div id="d2" class="num">0</div><div id="ld2" class="label">TAGE</div></div>
          <div class="col"><div id="h2" class="num">00</div><div id="lh2" class="label">STD</div></div>
        </div>
        <div class="row">
          <div class="col"><div id="m2" class="num">00</div><div id="lm2" class="label">MIN</div></div>
          <div class="col"><div id="s2" class="num">00</div><div id="ls2" class="label">SEK</div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const start1 = new Date("2022-12-10T12:00:00+01:00");
    const start2 = new Date("2023-12-23T16:30:00+01:00");
    const pad = n => String(n).padStart(2, "0");

    function plural(num, singular, plural) {
      return num === 1 ? singular : plural;
    }

    function draw(now, start, id) {
      const nowDate = new Date(now);
      let years = nowDate.getFullYear() - start.getFullYear();
      const anniv = new Date(start);
      anniv.setFullYear(start.getFullYear() + years);
      if (nowDate < anniv) years--;

      const startCurrent = new Date(start);
      startCurrent.setFullYear(start.getFullYear() + years);
      const diffSec = Math.floor((now - startCurrent.getTime()) / 1000);

      const days = Math.floor(diffSec / 86400);
      const hrs = Math.floor((diffSec % 86400) / 3600);
      const mins = Math.floor((diffSec % 3600) / 60);
      const secs = diffSec % 60;

      document.getElementById("y" + id).textContent = years;
      document.getElementById("ly" + id).textContent = plural(years, "Jahr", "Jahre").toUpperCase();

      document.getElementById("d" + id).textContent = days;
      document.getElementById("ld" + id).textContent = plural(days, "Tag", "Tage").toUpperCase();

      document.getElementById("h" + id).textContent = pad(hrs);
      document.getElementById("lh" + id).textContent = plural(hrs, "Std", "Std").toUpperCase();

      document.getElementById("m" + id).textContent = pad(mins);
      document.getElementById("lm" + id).textContent = plural(mins, "Min", "Min").toUpperCase();

      document.getElementById("s" + id).textContent = pad(secs);
      document.getElementById("ls" + id).textContent = plural(secs, "Sek", "Sek").toUpperCase();
    }

    function update() {
      const now = Date.now();
      draw(now, start1, "1");
      draw(now, start2, "2");
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
