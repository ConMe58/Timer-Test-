<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ME Timer</title>

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: rgba(0,0,0,0.7);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --muted: rgba(255,255,255,0.7);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding: 20px;
      text-align: center;
    }

    .block {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      margin: 0;
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 700;
    }

    .timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(10px, 3vw, 40px);
      align-items: end;
    }

    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .num {
      font-size: clamp(28px, 10vw, 72px);
      font-weight: 800;
      line-height: 1.05;
    }

    .label {
      font-size: clamp(12px, 3vw, 18px);
      color: var(--muted);
      margin-top: 6px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="block">
    <h2>ME seit:</h2>
    <div class="timer">
      <div class="col"><div id="y1" class="num">0</div><div id="ly1" class="label">JAHREN</div></div>
      <div class="col"><div id="d1" class="num">0</div><div id="ld1" class="label">TAGEN</div></div>
      <div class="col"><div id="h1" class="num">00</div><div id="lh1" class="label">STUNDEN</div></div>
      <div class="col"><div id="m1" class="num">00</div><div id="lm1" class="label">MINUTEN</div></div>
      <div class="col"><div id="s1" class="num">00</div><div id="ls1" class="label">SEKUNDEN</div></div>
    </div>
  </div>

  <div class="block">
    <h2>Very Severe ME seit:</h2>
    <div class="timer">
      <div class="col"><div id="y2" class="num">0</div><div id="ly2" class="label">JAHREN</div></div>
      <div class="col"><div id="d2" class="num">0</div><div id="ld2" class="label">TAGEN</div></div>
      <div class="col"><div id="h2" class="num">00</div><div id="lh2" class="label">STUNDEN</div></div>
      <div class="col"><div id="m2" class="num">00</div><div id="lm2" class="label">MINUTEN</div></div>
      <div class="col"><div id="s2" class="num">00</div><div id="ls2" class="label">SEKUNDEN</div></div>
    </div>
  </div>

  <script>
    const start1 = new Date("2022-12-10T12:00:00+01:00");
    const start2 = new Date("2023-12-23T16:30:00+01:00");
    const pad = n => String(n).padStart(2, "0");

    const labels = {
      jahr: ["JAHR", "JAHRE"],
      tag: ["TAG", "TAGE"],
      stunde: ["STUNDE", "STUNDEN"],
      minute: ["MINUTE", "MINUTEN"],
      sekunde: ["SEKUNDE", "SEKUNDEN"]
    };

    function pluralize(value, labelId, type) {
      document.getElementById(labelId).textContent =
        (value === 1 ? labels[type][0] : labels[type][1]).toUpperCase();
    }

    function draw(now, start, id) {
      const nowDate = new Date(now);
      let years = nowDate.getFullYear() - start.getFullYear();
      const anniversary = new Date(start);
      anniversary.setFullYear(start.getFullYear() + years);
      if (nowDate < anniversary) years--;

      const startOfCurrentYear = new Date(start);
      startOfCurrentYear.setFullYear(start.getFullYear() + years);
      const diffSec = Math.floor((now - startOfCurrentYear.getTime()) / 1000);

      const days = Math.floor(diffSec / 86400);
      const hrs  = Math.floor((diffSec % 86400) / 3600);
      const mins = Math.floor((diffSec % 3600) / 60);
      const secs = diffSec % 60;

      document.getElementById("y" + id).textContent = years;
      document.getElementById("d" + id).textContent = days;
      document.getElementById("h" + id).textContent = pad(hrs);
      document.getElementById("m" + id).textContent = pad(mins);
      document.getElementById("s" + id).textContent = pad(secs);

      pluralize(years, "ly" + id, "jahr");
      pluralize(days, "ld" + id, "tag");
      pluralize(hrs, "lh" + id, "stunde");
      pluralize(mins, "lm" + id, "minute");
      pluralize(secs, "ls" + id, "sekunde");
    }

    function update() {
      const now = Date.now();
      draw(now, start1, "1");
      draw(now, start2, "2");
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
