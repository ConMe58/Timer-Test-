<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>ME Timer</title>

  <style>
    /* -------------------------------------
       iOS Farbdesign — exakt wie native Apps
       ------------------------------------- */
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --secondary: #6b7280;
      --separator: rgba(0,0,0,0.12);
      --accent: #30d158; /* Apple Grün */
      --blur-bg: rgba(255,255,255,0.7);
      --sidebar-bg: rgba(250,250,250,0.9);
      --shadow: 0 8px 28px rgba(0,0,0,0.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --secondary: #8e8e93; /* iOS secondaryLabel dark */
        --separator: rgba(255,255,255,0.16);
        --blur-bg: rgba(0,0,0,0.55);
        --sidebar-bg: rgba(22,22,25,0.9);
        --shadow: 0 8px 32px rgba(0,0,0,0.75);
      }
    }

    /* -------------------------------
       Basislayout (iOS spacing system)
       ------------------------------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .page {
      display: flex;
      justify-content: center;
      padding: 40px 16px 60px;
    }

    main {
      width: 100%;
      max-width: 600px;
    }

    /* -----------------------
       iOS Menü-Button links
       ----------------------- */
    .menu-toggle {
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      left: 16px;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(14px);
      background: var(--blur-bg);
      border: 1px solid var(--separator);
      cursor: pointer;
      z-index: 50;
      transition: 0.15s ease;
    }

    .menu-toggle span,
    .menu-toggle span::before,
    .menu-toggle span::after {
      display: block;
      width: 18px;
      height: 2px;
      background: var(--fg);
      border-radius: 999px;
      content: "";
    }

    .menu-toggle span { position: relative; }
    .menu-toggle span::before { position: absolute; top: -6px; }
    .menu-toggle span::after  { position: absolute; top:  6px; }

    .menu-toggle:active { transform: scale(0.92); }

    /* -----------------------
       Timer Anzeige (iOS big)
       ----------------------- */
    .timer {
      margin-bottom: 56px;
    }

    .timer-title {
      margin: 0 0 12px;
      text-align: center;
      font-weight: 700;
      font-size: clamp(1.6rem, 3vw, 2rem);
      letter-spacing: -0.01em;
    }

    .timer-row {
      display: flex;
      justify-content: center;
      gap: clamp(18px, 4vw, 32px);
    }

    .timer-unit { text-align: center; }

    .timer-value {
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      font-size: clamp(2.8rem, 8vw, 4rem);
      line-height: 1.08;
      letter-spacing: 0.02em;
    }

    .timer-label {
      margin-top: 5px;
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.13em;
    }

    /* --------------------------
       Sidebar (iOS Settings Look)
       -------------------------- */
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: 0.18s ease;
      z-index: 40;
    }

    body.sidebar-open .backdrop {
      opacity: 1;
      pointer-events: auto;
    }

    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: min(330px, 80vw);
      transform: translateX(-100%);
      transition: 0.22s cubic-bezier(.25,.8,.25,1);
      z-index: 50;
      display: flex;
    }

    body.sidebar-open .sidebar {
      transform: translateX(0);
    }

    .sidebar-inner {
      background: var(--sidebar-bg);
      backdrop-filter: blur(28px);
      width: 100%;
      padding: 22px 18px 40px;
      overflow-y: auto;
      box-shadow: var(--shadow);
      border-right: 1px solid var(--separator);
    }

    .sidebar-inner h2 {
      font-size: 1rem;
      font-weight: 700;
      margin: 0 0 6px;
      letter-spacing: 0.02em;
    }

    .sidebar-hint {
      color: var(--secondary);
      font-size: 0.75rem;
      margin: 0 0 12px;
    }

    .timer-item {
      background: var(--blur-bg);
      border-radius: 14px;
      padding: 14px;
      margin-top: 14px;
      border: 1px solid var(--separator);
      backdrop-filter: blur(20px);
    }

    label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 4px;
      display: block;
    }

    input[type=text] {
      width: 100%;
      font-size: 0.92rem;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--separator);
      background: rgba(255,255,255,0.1);
      color: var(--fg);
    }

    .timer-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 9px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: var(--fg);
      font-size: 0.85rem;
      border: 1px solid var(--separator);
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: 0.15s ease;
    }

    .btn:active { transform: scale(0.94); }

    .btn-danger {
      background: rgba(255,69,58,0.18);
      border-color: rgba(255,69,58,0.45);
    }

    .btn-primary {
      background: rgba(48,209,88,0.18);
      border-color: rgba(48,209,88,0.45);
    }

    #addTimerBtn {
      width: 100%;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <!-- Menü Button -->
  <div class="menu-toggle" id="menuToggle"><span></span></div>

  <div class="page">
    <main id="timers"></main>
  </div>

  <!-- Sidebar -->
  <div class="backdrop" id="backdrop"></div>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <h2>Timer verwalten</h2>
      <p class="sidebar-hint">Format: <strong>TT.MM.JJJJ HH:MM</strong></p>
      <div id="timerList"></div>
      <button class="btn btn-primary" id="addTimerBtn">+ Timer hinzufügen</button>
    </div>
  </aside>

  <script>
    /* -------------------------
       Storage + Standard-Timer
       ------------------------- */
    const STORAGE_KEY = "meTimersV3";
    let timers = [];

    function loadTimers() {
      const raw = localStorage.getItem(STORAGE_KEY);

      if (!raw) {
        // Standard Timer erzeugen
        const now = new Date().toISOString();
        timers = [
          { label: "ME seit:", startISO: now },
          { label: "Very Severe ME seit:", startISO: now },
          { label: "Bett nicht verlassen seit:", startISO: now }
        ];
        saveTimers();
        return;
      }

      try {
        timers = JSON.parse(raw);
        if (!Array.isArray(timers)) timers = [];
      } catch {
        timers = [];
      }
    }

    function saveTimers() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(timers));
    }

    /* -------------------------
       Datum Parsing
       ------------------------- */
    function pad(n) { return String(n).padStart(2, "0"); }

    function parseDate(str) {
      const m = str.match(/^(\d{1,2})\.(\d{1,2})\.(\d{4})\s+(\d{1,2}):(\d{2})$/);
      if (!m) return null;
      const d = new Date(+m[3], m[2]-1, +m[1], +m[4], +m[5]);
      return isNaN(d) ? null : d;
    }

    function formatInput(iso) {
      const d = new Date(iso);
      return `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /* -------------------------
       Timer Rendering
       ------------------------- */
    const timersEl = document.getElementById("timers");

    function renderTimers() {
      timersEl.innerHTML = "";

      timers.forEach((t, index) => {
        const s = document.createElement("section");
        s.className = "timer";

        const title = document.createElement("h2");
        title.className = "timer-title";
        title.textContent = t.label;
        s.appendChild(title);

        const row = document.createElement("div");
        row.className = "timer-row";

        ["days","hours","minutes","seconds"].forEach(unit => {
          const unitDiv = document.createElement("div");
          unitDiv.className = "timer-unit";

          const val = document.createElement("div");
          val.className = "timer-value";
          val.dataset.index = index;
          val.dataset.unit = unit;
          val.textContent = "00";

          const lab = document.createElement("div");
          lab.className = "timer-label";
          lab.dataset.index = index;
          lab.dataset.unit = unit;

          unitDiv.appendChild(val);
          unitDiv.appendChild(lab);
          row.appendChild(unitDiv);
        });

        s.appendChild(row);
        timersEl.appendChild(s);
      });
    }

    const singular = {
      days: "Tag",
      hours: "Stunde",
      minutes: "Minute",
      seconds: "Sekunde"
    };

    const plural = {
      days: "Tage",
      hours: "Stunden",
      minutes: "Minuten",
      seconds: "Sekunden"
    };

    function updateTimers() {
      const now = new Date();

      timers.forEach((t,index) => {
        const start = new Date(t.startISO);
        let sec = Math.floor((now - start) / 1000);
        if (sec < 0) sec = 0;

        const d = Math.floor(sec / 86400); sec %= 86400;
        const h = Math.floor(sec / 3600); sec %= 3600;
        const m = Math.floor(sec / 60);
        const s = sec % 60;

        const data = { days: d, hours: h, minutes: m, seconds: s };

        for (const unit of ["days","hours","minutes","seconds"]) {
          const num = data[unit];

          const v = document.querySelector(`.timer-value[data-index="${index}"][data-unit="${unit}"]`);
          if (v) v.textContent = (unit === "days") ? num : pad(num);

          const lbl = document.querySelector(`.timer-label[data-index="${index}"][data-unit="${unit}"]`);
          if (lbl) lbl.textContent = (num === 1 ? singular[unit] : plural[unit]).toUpperCase();
        }
      });
    }

    /* -------------------------
       Sidebar Rendering
       ------------------------- */
    const listEl = document.getElementById("timerList");
    const addBtn = document.getElementById("addTimerBtn");

    function renderSidebar() {
      listEl.innerHTML = "";

      timers.forEach((t,index) => {
        const item = document.createElement("div");
        item.className = "timer-item";

        const l1 = document.createElement("label");
        l1.textContent = "Titel";
        const inp1 = document.createElement("input");
        inp1.type = "text";
        inp1.value = t.label;
        inp1.onchange = () => {
          timers[index].label = inp1.value.trim() || "Timer";
          saveTimers();
          renderTimers();
        };

        const l2 = document.createElement("label");
        l2.textContent = "Startzeit";
        const inp2 = document.createElement("input");
        inp2.type = "text";
        inp2.value = formatInput(t.startISO);
        inp2.onchange = () => {
          const d = parseDate(inp2.value);
          if (!d) return alert("Bitte Format: TT.MM.JJJJ HH:MM");
          timers[index].startISO = d.toISOString();
          saveTimers();
          renderTimers();
        };

        const actions = document.createElement("div");
        actions.className = "timer-actions";

        const nowBtn = document.createElement("button");
        nowBtn.className = "btn";
        nowBtn.textContent = "Start = jetzt";
        nowBtn.onclick = () => {
          const d = new Date();
          timers[index].startISO = d.toISOString();
          inp2.value = formatInput(timers[index].startISO);
          saveTimers();
          renderTimers();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "btn btn-danger";
        delBtn.textContent = "Löschen";
        delBtn.onclick = () => {
          if (confirm("Timer löschen?")) {
            timers.splice(index,1);
            saveTimers();
            renderSidebar();
            renderTimers();
          }
        };

        actions.appendChild(nowBtn);
        actions.appendChild(delBtn);

        item.appendChild(l1);
        item.appendChild(inp1);
        item.appendChild(l2);
        item.appendChild(inp2);
        item.appendChild(actions);

        listEl.appendChild(item);
      });
    }

    /* -------------------------
       Sidebar toggle
       ------------------------- */
    document.getElementById("menuToggle").onclick = () => {
      document.body.classList.toggle("sidebar-open");
    };

    document.getElementById("backdrop").onclick = () => {
      document.body.classList.remove("sidebar-open");
    };

    /* -------------------------
       Init
       ------------------------- */
    loadTimers();
    renderTimers();
    renderSidebar();
    updateTimers();
    setInterval(updateTimers, 1000);
  </script>

</body>
</html>
